<div class="container">
    
    <div class="text-center mt-2">
        <h1>{{ cityName }}, {{ dayWeek }} - every 3 hours</h1>

        <div *ngFor="let time of timesPerDay$ | async">
            <app-time-temperature
                [time]="time.forecast"
            ></app-time-temperature>
        </div>

        <div class="button-wrapper">
            <button class="btn btn-primary" (click)="back()">
                Back
            </button>
        </div>
    </div>
</div>
