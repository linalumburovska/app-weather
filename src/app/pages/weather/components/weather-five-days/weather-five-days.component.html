<div class="container">
    
    <div class="text-center mt-2">
        <h1>{{ cityName }} - next five days</h1>
    </div>

    <div class="row">
        <div class="col-lg-2 text-center" *ngFor="let forecast of forecastNextFiveDays$ | async | slice :0:5">
            <app-next-day [forecast]="forecast"
                        (click)="navigateToTime(forecast)"
            ></app-next-day>
        </div>
    </div>
</div>
