<div class="login-page">

    <div class="text-center mt-2">
        <h1>Welcome to AppWeather</h1>
        <p>Please sign in in order to check the weather!</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-block btn-login">Login</button>
    </form>
</div>
